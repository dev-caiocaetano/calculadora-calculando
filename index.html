<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=ZCOOL+QingKe+HuangYou&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Calculando</h1>
        </div>
    </header>

    <form class="calculadora">
        <input type="text" class="input" readonly>

        <section class="todos__botoes">

            <!-- Primeira e segunda linha de botões -->
            <div class="container__botoes__superiores">
                <div class="botoes__superiores">
                    <div class="botoes__primeira__linha">
                        <button type="button" class="botao" data-valor-botao="**">x²</button>
                        <button type="button" class="botao" data-valor-botao="√">√</button>
                        <button type="reset" class="botao__clear" data-valor-botao="Clear">C</button>
                        <button type="button" class="botao__del" data-valor-botao="Del">←</button>
                    </div>

                    <div class="botoes__segunda__linha">
                        <button type="button" class="botao" data-valor-botao="(">(</button>
                        <button type="button" class="botao" data-valor-botao=")">)</button>
                        <button type="button" class="botao" data-valor-botao="*">x</button>
                        <button type="button" class="botao" data-valor-botao="/">÷</button>
                    </div>
                </div>
            </div>

            <!-- Terceira e quarta linha de botões -->
            <div class="container__botoes__meio">
                <div class="botoes__meio">
                    <div class="botoes__terceira__linha">
                        <button type="button" class="botao" data-valor-botao="7">7</button>
                        <button type="button" class="botao" data-valor-botao="8">8</button>
                        <button type="button" class="botao" data-valor-botao="9">9</button>
                        <button type="button" class="botao" data-valor-botao="-">-</button>
                    </div>

                    <div class="botoes__quarta__linha">
                        <button type="button" class="botao" data-valor-botao="4">4</button>
                        <button type="button" class="botao" data-valor-botao="5">5</button>
                        <button type="button" class="botao" data-valor-botao="6">6</button>
                        <button type="button" class="botao" data-valor-botao="+">+</button>
                    </div>
                </div>
            </div>

            <!-- Linha inferior com 1-2-3, 0 e ponto, e botão de calcular -->
            <div class="container__botoes__inferiores">
                <div class="botoes__inferiores">
                    <div class="botoes123">
                        <button type="button" class="botao" data-valor-botao="1">1</button>
                        <button type="button" class="botao" data-valor-botao="2">2</button>
                        <button type="button" class="botao" data-valor-botao="3">3</button>
                    </div>

                    <div class="botoes0.">
                        <button type="button" class="botao__num0" data-valor-botao="0">0</button>
                        <button type="button" class="botao" data-valor-botao=".">.</button>
                    </div>
                </div>

                <button type="submit" class="botao__calcular" data-valor-botao="">=</button>
            </div>
        </section>
    </form>

    <script src="./js/main.js"></script>
</body>

</html>
